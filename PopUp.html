<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENC222-0115/2018</title>
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    ENC222-0115/2018 - Map showing Pop Ups
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
    <div id = "map" style = "width: 1600px; height: 500px"></div>
    <script>
            // Creating a map object
        var map = L.map('map').setView([-1.09626573,37.01288458], 13);
        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

        var marker = L.marker([-1.09626573,37.01288458]).addTo(map);
        marker.bindPopup("<b>This is jkuat!</b>").openPopup();
        var popup = L.popup().setLatLng([-1.093675, 36.998266]).setContent("I am a standalone popup.").openOn(map);
        var popup = L.popup();
       
    </script>
    
</body>
</html>
